  <body>
  
    <div id="mydiv"></div>

    <script type="text/babel">
    function getGreeting(user) {
  if (user) {
    return <h1>Hello, {getGreeting(user)}!</h1>;
  }
  return <h1>Hello, Stranger.</h1>;
}

const user = {
  firstName: 'Karper',
  lastName: 'Perez',
};

const element = <h1>Hello, {getGreeting(user)}!</h1>;

      ReactDOM.render(element, document.getElementById('mydiv'))
